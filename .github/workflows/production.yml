name: Production

on: 
  push:
    branches:
      - master

jobs:

  Build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v1

    - name: Build the docker image
      run: docker build . --file Dockerfile --tag ignw/dc_2020_aci_appliance_server:latest

  DryRun:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v1

    - name: Test the execution of the Playbook but don't make any changes
      run: docker run --rm ignw/dc_2020_aci_appliance_server:latest ansible-playbook -i inventory aci_appliance_server.yml -v --check --diff

  Apply:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v1

    - name: Run the playbook
      docker run --rm ignw/dc_2020_aci_appliance_server:latest ansible-playbook -i inventory aci_appliance_server.yml -v