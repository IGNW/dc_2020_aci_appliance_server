- name : Apply_Appliance
  hosts: apic
  connection: local
  gather_facts: no
  vars:
    credentials:
        host: "{{ inventory_hostname }}"
        username: "{{ username }}"
        password: "{{ lookup('env','sandbox_password') }}"

  tasks:
    - name: GATHER TENANTS
      aci_tenant:
        host: "{{ inventory_hostname }}"
        username: "{{ username }}"
        password: "{{ password }}"
        validate_certs: no
        state: query

    - name: GATHER EPGs
      aci_epg:
        host: "{{ inventory_hostname }}"
        username: "{{ username }}"
        password: "{{ password }}"
        validate_certs: no
        state: query

    - name: CREATE AN AP
      aci_ap:
        host: "{{ inventory_hostname }}"
        username: "{{ username }}"
        password: "{{ password }}"
        validate_certs: no
        state: query

    - name: MAP SERVER TO EPG
      aci_static_binding_to_epg:
        host: "{{ inventory_hostname }}"
        username: "{{ username }}"
        password: "{{ password }}"
        validate_certs: no
        state: query
